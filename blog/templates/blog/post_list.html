{% extends 'blog/base.html' %}


{% block content %}
	{% for post in posts %}
		<div class="blog-post">
			<h2 class="blog-post-title">{{ post.title }}</h2>
			<p class="blog-post-meta">{{ post.published_date }} by <a href="#">{{ post.author }}</a></p>
			<p>{{ post.text|linebreaks }}</p>
		</div><!-- /.blog-post -->
	{% endfor %}
{% endblock %}
